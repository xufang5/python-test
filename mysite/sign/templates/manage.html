<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>发布会签到系统</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://v3.bootcss.com/examples/starter-template/starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container" >

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="manage">发布会签到系统</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

          <ul class="nav navbar-nav">

            <li class="active"><a href="#">发布会</a></li>
            <li><a href="/sign/guest">嘉宾</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/sign/logout">退出</a></li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">
        <form class="navbar-form navbar-left" action="search_event">
            <div class="form-group">
              <input type="text" placeholder="发布会名称" class="form-control" name="searchEvent">
            </div>
            {{hint}}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">搜索</button>
          </form>

      <div class="starter-template">

          <table class="table table-striped">
              <thead>
                <tr >
                  <th>ID</th>
                  <th>名称</th>
                  <th>地址</th>
                  <th>人数</th>
                  <th>时间</th>
                  <th>签到</th>
                </tr>
              </thead>
              <tbody>
              {% for event in events %}
                <tr style="text-align:left">
                  <td>{{event.id}}</td>
                  <td>{{event.name}}</td>
                  <td>{{event.address}}</td>
                  <td>{{event.limit}}</td>
                  <td>{{event.start_time | date:"Y-m-d H:i:s"}}</td>
                  <td><a href="/sign/qiandao/{{event.id}}" target="_blank">签到</a></td>
                </tr>
              {% endfor %}

              </tbody>
            </table>

      </div>

    </div><!-- /.container -->
  </body>
</html>
